name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    # NUEVO: Instalar herramientas de autotools
    - name: Install autotools and dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          autoconf \
          automake \
          libtool \
          pkg-config \
          m4 \
          autopoint \
          gettext \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          python3-venv \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          software-properties-common \
          build-essential
    
    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          ${{ runner.os }}-buildozer-
    
    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Pre-install Android SDK & NDK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        if [ ! -f $ANDROID_HOME/ndk/25.2.9519653/source.properties ]; then
          echo "üì¶ Instalando Android SDK y NDK..."
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses > /dev/null 2>&1 || true
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "build-tools;34.0.0" \
            "platforms;android-33" \
            "platform-tools" \
            "ndk;25.2.9519653"
        fi
        
        # Configurar enlaces
        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager 2>/dev/null || true
        ln -sf $ANDROID_HOME/ndk/25.2.9519653 $ANDROID_HOME/ndk-bundle 2>/dev/null || true
        
        # Mostrar informaci√≥n
        echo "‚úÖ SDK instalado en: $ANDROID_HOME"
        ls -la $ANDROID_HOME/ndk/ 2>/dev/null || echo "‚ö†Ô∏è NDK no encontrado"
    
    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "üìù Creando buildozer.spec..."
          buildozer init
        fi
        
        # Configurar valores
        sed -i 's/^title = .*/title = Calculadora Matem√°tica Pro/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
        sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0,cython,libffi,pillow,requests,plyer/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.sdk = .*/android.sdk = 33/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        
        # Eliminar rutas fijas
        sed -i '/android.ndk_path =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec
        
        # Mostrar configuraci√≥n
        echo "üìã buildozer.spec configurado:"
        grep -E "title|package|requirements|android.api|android.ndk" buildozer.spec
    
    - name: Build APK
      run: |
        # Configurar variables
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_NDK
        
        echo "üèóÔ∏è Iniciando compilaci√≥n..."
        echo "üìã Configuraci√≥n:"
        echo "  - ANDROID_HOME: $ANDROID_HOME"
        echo "  - NDK: $ANDROID_NDK"
        echo "  - NDK version: $(cat $ANDROID_NDK/source.properties 2>/dev/null | grep Pkg.Revision || echo 'desconocida')"
        
        # Compilar
        yes | buildozer -v android debug 2>&1 | tee build.log
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-Matematica-Pro
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-detallado
        path: build.log
        retention-days: 7
    
    - name: Display APK info
      if: success()
      run: |
        echo "‚úÖ APK generado exitosamente:"
        ls -lh bin/ || echo "No se encontraron archivos en bin/"
    
    - name: Diagnostic info (siempre)
      if: always()
      run: |
        echo "=== INFORMACI√ìN DE DIAGN√ìSTICO ==="
        echo "Python: $(python3 --version)"
        echo "Buildozer: $(buildozer --version)"
        echo "Java: $(java -version 2>&1 | head -n 1)"
        echo "Autoconf: $(autoconf --version | head -n 1)"
        echo "Libtool: $(libtool --version | head -n 1)"
        echo ""
        echo "üìÅ Contenido de ~/.buildozer:"
        ls -la ~/.buildozer/android/platform/ || echo "Directorio no existe"
