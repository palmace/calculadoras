name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: ðŸ—ï¸ Configurar buildozer.spec CON ESTRUCTURA ACTUAL
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # ConfiguraciÃ³n bÃ¡sica
        sed -i 's/^title = .*/title = Calculadora MatemÃ¡tica Pro/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0,cython/' buildozer.spec
        
        # ðŸ”´ CONFIGURACIÃ“N CRÃTICA PARA SDK MODERNO
        # No especificar android.sdk ni android.ndk_path - dejar que Buildozer maneje
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        
        # Especificar NDK pero NO la ruta
        sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        
        # NO especificar android.sdk_path ni android.ndk_path
        sed -i '/android.sdk_path/d' buildozer.spec
        sed -i '/android.ndk_path/d' buildozer.spec
        
        # Especificar build tools version pero dejar que se instale en la estructura moderna
        if grep -q "^android.build_tools_version" buildozer.spec; then
          sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 34.0.0/' buildozer.spec
        else
          sed -i '/android.api = 33/a android.build_tools_version = 34.0.0' buildozer.spec
        fi
        
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        
        echo "âœ… buildozer.spec configurado:"
        grep -E "title|package|requirements|android" buildozer.spec

    - name: ðŸ§¹ Limpiar posibles conflictos de estructura
      run: |
        echo "ðŸ§¹ Asegurando estructura moderna de SDK..."
        # Eliminar instalaciones previas conflictivas
        rm -rf ~/.buildozer/android/platform/android-sdk/build-tools 2>/dev/null || true
        rm -rf ~/.buildozer/android/platform/android-sdk/tools 2>/dev/null || true
        echo "âœ… Listo"

    - name: ðŸ—ï¸ Compilar APK
      run: |
        # NO forzar ANDROID_HOME manualmente - dejar que Buildozer decida
        # Solo asegurar que el PATH incluya ~/.local/bin
        export PATH=$PATH:$HOME/.local/bin
        
        echo "ðŸ—ï¸ INICIANDO COMPILACIÃ“N (20-40 minutos)..."
        echo "ðŸ“‹ Estructura moderna de SDK serÃ¡ gestionada por Buildozer"
        
        # Compilar
        buildozer -v android debug 2>&1 | tee build.log
    
    - name: ðŸ” Buscar APK
      id: find-apk
      run: |
        echo "ðŸ” Buscando APK..."
        find . -name "*.apk" -type f > apk_list.txt
        find ~/.buildozer -name "*.apk" -type f >> apk_list.txt 2>/dev/null
        
        if [ -s apk_list.txt ]; then
          echo "âœ… APK encontrado:"
          cat apk_list.txt
          mkdir -p apk_output
          while IFS= read -r apk; do
            cp "$apk" apk_output/ 2>/dev/null || true
          done < apk_list.txt
          echo "APK_FOUND=true" >> $GITHUB_ENV
        else
          echo "âŒ No se encontrÃ³ APK"
          echo "ðŸ“ Contenido de ~/.buildozer/android/platform/:"
          ls -la ~/.buildozer/android/platform/ 2>/dev/null || echo "Directorio no existe"
        fi

    - name: ðŸ“¦ Subir APK
      if: env.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: apk_output/
        retention-days: 30

    - name: ðŸ“‹ Subir log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
