name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Pre-configurar SDK y Licencias
      run: |
        # Creamos la estructura que buildozer espera para no confundirlo
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        
        # Descargamos herramientas de linea de comandos
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
        
        # Aceptar licencias ANTES de que buildozer falle
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
        
        # Crear enlace simbolico para que buildozer encuentre el sdkmanager donde lo busca siempre
        mkdir -p $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    - name: Crear buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = Calculadora MatemÃ¡tica Pro
package.name = calculadoramath
package.domain = org.palmace
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,ttf
version = 0.1
requirements = python3,kivy==2.3.0
orientation = portrait
fullscreen = 0
log_level = 2

[buildozer]
log_level = 2
warn_on_root = 1

[android]
api = 33
minapi = 21
ndk = 25b
archs = arm64-v8a, armeabi-v7a
accept_sdk_license = True
build_tools_version = 34.0.0
EOF

    - name: Compilar APK
      run: |
        # Forzar el uso del SDK que configuramos arriba
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # Ejecutar buildozer
        buildozer -v android debug
        
    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-apk
        path: bin/*.apk
