name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        # Cython 0.29.33 es la m√°s estable para evitar el error de compilaci√≥n actual
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Forzamos la configuraci√≥n correcta ignorando lo que haya en el archivo
        sed -i 's/^title = .*/title = Calculadora Educativa/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
        sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv/' buildozer.spec
        
        # CAMBIO CR√çTICO: Usar Kivy 2.3.0 para evitar el error del log
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0/' buildozer.spec
        
        # Configuraci√≥n de Android recomendada para GitHub Actions
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/#android.ndk = 25b/android.ndk = 25b/' buildozer.spec
        
        # Eliminar rutas manuales que causan el "Broken pipe"
        sed -i '/android.ndk_path =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec

    - name: Build APK
      run: |
        # Limpiamos posibles residuos de compilaciones fallidas anteriores
        rm -rf .buildozer/android/platform/build-*
        
        echo "üèóÔ∏è Iniciando compilaci√≥n (esto puede tardar)..."
        # [span_4](start_span)Usamos log_level = 2 para ver el error real si vuelve a fallar[span_4](end_span)
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: bin/*.apk
        if-no-files-found: error
