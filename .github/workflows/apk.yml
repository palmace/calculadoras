name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
    
    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        # Instalar paquetes UNO POR LÃNEA para evitar errores de formato
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          software-properties-common \
          build-essential
        # IMPORTANTE: No dejar espacios despuÃ©s de las diagonales invertidas
    
    - name: Install Android SDK
      run: |
        if [ ! -d ~/.buildozer/android/platform/android-sdk ]; then
          echo "ğŸ“¦ Instalando Android SDK..."
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Descargar Android SDK command line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          rm commandlinetools-linux-11076708_latest.zip
          
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # Configurar variables de entorno
          export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Aceptar licencias
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          
          # Instalar componentes
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"
        else
          echo "âœ… Android SDK ya estÃ¡ cacheado"
        fi
    
    - name: Install buildozer and dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer cython==0.29.36
        
        # Verificar instalaciÃ³n
        echo "âœ… Versiones instaladas:"
        python3 --version
        pip3 --version
        
        # AÃ±adir ~/.local/bin al PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "ğŸ“ Creando buildozer.spec..."
          ~/.local/bin/buildozer init
          
          # Configurar para tu app
          sed -i 's/title = My Application/title = Calculadora Educativa/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = calculadora/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = palmace.github.io/' buildozer.spec
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.1,cython==0.29.36/' buildozer.spec
          
          # Configuraciones adicionales
          cat >> buildozer.spec << 'EOF'

# Android specific configuration
android.accept_sdk_license = True
android.sdk = 33
android.ndk = 25b
android.ndk_path = ~/.buildozer/android/platform/android-ndk-r25b
android.ant_path = ~/.buildozer/android/platform/apache-ant-1.9.4
android.gradle_dependencies = 'com.google.android.material:material:1.9.0'
EOF
        else
          echo "âœ… buildozer.spec ya existe"
          echo "ğŸ“‹ Contenido relevante:"
          grep -E "title|package\.name|requirements|android\.sdk|android\.ndk" buildozer.spec || true
        fi
    
    - name: Build APK
      run: |
        echo "ğŸ—ï¸ Iniciando compilaciÃ³n del APK..."
        echo "â±ï¸ Este proceso puede tomar 20-30 minutos..."
        
        # Mostrar informaciÃ³n de debug
        echo "ğŸ“ Estructura de Android:"
        ls -la ~/.buildozer/android/platform/ || true
        
        # Compilar
        ~/.local/bin/buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK-${{ github.sha }}
        path: ./bin/*.apk
        retention-days: 30
        if-no-files-found: warn  # Cambiado a 'warn' para no fallar si no hay APK
    
    - name: Display APK info
      if: success()
      run: |
        if ls ./bin/*.apk 1> /dev/null 2>&1; then
          echo "âœ… APK generado exitosamente:"
          ls -la ./bin/*.apk
          echo "ğŸ“ TamaÃ±o: $(du -h ./bin/*.apk | cut -f1)"
        else
          echo "âŒ No se encontrÃ³ APK en ./bin/"
          echo "ğŸ“ Contenido de ./bin:"
          ls -la ./bin/ || echo "Directorio ./bin no existe"
        fi
