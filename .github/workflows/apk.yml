name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK and Buildozer (solo SDK, no builds)
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer/android/platform/android-sdk
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-sdk-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-sdk-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential
        sudo rm -rf /usr/local/lib/android/sdk/ndk || true

    - name: Install buildozer and dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Pre-install Android SDK & NDK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        if [ ! -f $ANDROID_HOME/ndk/25.2.9519653/source.properties ]; then
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses > /dev/null 2>&1 || true
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "build-tools;34.0.0" \
            "platforms;android-33" \
            "platform-tools" \
            "ndk;25.2.9519653"
        fi

    - name: üî• LIMPIEZA TOTAL - Eliminar TODAS las compilaciones previas
      run: |
        echo "üî• Eliminando TODAS las compilaciones previas para forzar compilaci√≥n desde cero..."
        
        # Eliminar carpetas de build en .buildozer
        rm -rf ~/.buildozer/android/platform/build-*
        rm -rf ~/.buildozer/android/platform/build
        rm -rf ~/.buildozer/android/platform/build_*
        
        # Eliminar cualquier APK previo
        rm -rf bin/
        rm -rf **/*.apk
        find . -name "*.apk" -type f -delete
        
        # Eliminar .buildozer local
        rm -rf .buildozer/
        
        echo "‚úÖ Limpieza total completada. Todo listo para compilaci√≥n FRESCA."

    - name: Verificar archivo main.py
      run: |
        echo "üîç Verificando archivo principal..."
        if [ -f main.py ]; then
          echo "‚úÖ main.py encontrado"
          ls -la main.py
          echo "üìù Primeras 10 l√≠neas:"
          head -10 main.py
        else
          echo "‚ùå ERROR: No se encuentra main.py"
          ls -la *.py
          exit 1
        fi

    - name: Configurar buildozer.spec
      run: |
        # Eliminar spec existente y crear uno nuevo
        rm -f buildozer.spec
        buildozer init
        
        # Configuraci√≥n completa
        cat > buildozer.spec << 'EOF'
[app]
title = Calculadora Matem√°tica Pro
package.name = calculadoramath
package.domain = org.palmace
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy==2.3.0,cython,libffi,pillow,requests,plyer
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.3.0
fullscreen = 0
log_level = 2

[buildozer]
log_level = 2
warn_on_root = 1

[android]
api = 33
minapi = 21
sdk = 33
ndk = 25b
archs = arm64-v8a, armeabi-v7a
accept_sdk_license = True
EOF
        
        echo "‚úÖ buildozer.spec creado:"
        cat buildozer.spec

    - name: üèóÔ∏è COMPILAR APK (FORZADO - 20-40 minutos)
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_NDK
        
        echo "üèóÔ∏è =================================="
        echo "üèóÔ∏è INICIANDO COMPILACI√ìN COMPLETA"
        echo "üèóÔ∏è ESTO TOMAR√Å 20-40 MINUTOS"
        echo "üèóÔ∏è =================================="
        echo ""
        echo "üìã Configuraci√≥n:"
        echo "  - Python: $(python3 --version)"
        echo "  - Buildozer: $(buildozer --version)"
        echo "  - ANDROID_HOME: $ANDROID_HOME"
        echo "  - NDK: $ANDROID_NDK"
        echo "  - Fecha: $(date)"
        echo ""
        
        # Compilar y guardar log completo
        buildozer -v android debug 2>&1 | tee build-completo.log
        
        echo ""
        echo "‚úÖ COMPILACI√ìN FINALIZADA - $(date)"
        echo ""

    - name: üîç B√öSQUEDA EXHAUSTIVA DE APK (TODO EL PROYECTO)
      id: find-apk
      run: |
        echo "üîç Buscando APKs en TODO el proyecto..."
        echo ""
        
        # Buscar en TODAS las ubicaciones posibles
        echo "üìÅ 1. Buscando en el directorio actual:"
        find . -name "*.apk" -type f | tee found_apks.txt
        
        echo ""
        echo "üìÅ 2. Buscando en .buildozer:"
        find ~/.buildozer -name "*.apk" -type f 2>/dev/null | tee -a found_apks.txt
        
        echo ""
        echo "üìÅ 3. Buscando en el directorio home:"
        find $HOME -name "*.apk" -type f 2>/dev/null | grep -v "android/sdk" | tee -a found_apks.txt || true
        
        # Contar y procesar resultados
        APK_COUNT=$(cat found_apks.txt | grep -v '^$' | wc -l)
        
        if [ "$APK_COUNT" -gt 0 ]; then
          echo ""
          echo "‚úÖ ¬°ENCONTRADOS $APK_COUNT APK(S)!"
          echo ""
          echo "üìã Lista completa de APKs encontrados:"
          cat found_apks.txt
          
          # Copiar todos a una carpeta para subirlos
          mkdir -p apk_output
          while IFS= read -r apk; do
            if [ -f "$apk" ]; then
              echo "üì¶ Copiando: $apk"
              cp "$apk" apk_output/ 2>/dev/null || echo "  ‚ö†Ô∏è No se pudo copiar"
            fi
          done < found_apks.txt
          
          echo "APK_FOUND=true" >> $GITHUB_ENV
          echo "APK_COUNT=$APK_COUNT" >> $GITHUB_ENV
        else
          echo ""
          echo "‚ùå NO SE ENCONTR√ì NING√öN APK"
          echo "APK_FOUND=false" >> $GITHUB_ENV
        fi
        
        echo ""
        echo "üìÅ Contenido de los directorios relevantes:"
        echo "  - bin/: $(ls -la bin/ 2>/dev/null | wc -l) archivos"
        echo "  - .buildozer: $(ls -la ~/.buildozer/android/platform/ 2>/dev/null | wc -l) elementos"

    - name: üì¶ SUBIR APKS ENCONTRADOS
      if: env.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK-Multiple
        path: apk_output/
        retention-days: 30
        if-no-files-found: warn

    - name: üìã SUBIR LOG COMPLETO
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-completo
        path: build-completo.log
        retention-days: 7

    - name: üìä REPORTE FINAL
      if: always()
      run: |
        echo "==================================="
        echo "üìä REPORTE FINAL DE COMPILACI√ìN"
        echo "==================================="
        echo ""
        echo "‚è±Ô∏è Tiempo total: $(( SECONDS / 60 )) minutos"
        echo ""
        
        if [ "${{ env.APK_FOUND }}" == "true" ]; then
          echo "‚úÖ RESULTADO: √âXITO - Se encontraron ${{ env.APK_COUNT }} APK(s)"
          echo ""
          echo "üì¶ APKs disponibles para descargar:"
          ls -la apk_output/ || true
        else
          echo "‚ùå RESULTADO: FALL√ì - No se gener√≥ ning√∫n APK"
          echo ""
          echo "üîç √öltimas 50 l√≠neas del log para depuraci√≥n:"
          echo "-----------------------------------"
          tail -50 build-completo.log || echo "No hay log disponible"
          echo "-----------------------------------"
          echo ""
          echo "üìÅ Para m√°s detalles, descarga el 'build-log-completo'"
        fi
        echo "==================================="
