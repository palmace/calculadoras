name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest  # Ahora es Ubuntu 24.04
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
    
    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies (CORREGIDO para Ubuntu 24.04)
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \        # CAMBIO: libncurses5-dev -> libncurses-dev
          libncursesw5-dev \       # Este s√≠ existe
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          software-properties-common \
          build-essential          # A√±adido para herramientas de compilaci√≥n
    
    - name: Install Android SDK
      run: |
        if [ ! -d ~/.buildozer/android/platform/android-sdk ]; then
          echo "üì¶ Instalando Android SDK..."
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Descargar Android SDK command line tools (√∫ltima versi√≥n)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # Configurar variables de entorno para este paso
          export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Aceptar licencias
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          
          # Instalar componentes
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            --verbose
        else
          echo "‚úÖ Android SDK cacheado"
        fi
    
    - name: Install buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer cython==0.29.36
        
        # Verificar instalaci√≥n
        echo "‚úÖ Versiones instaladas:"
        python3 --version
        ~/.local/bin/buildozer --version || echo "buildozer instalado en ~/.local/bin"
        
        # A√±adir ~/.local/bin al PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "üìù Creando buildozer.spec..."
          ~/.local/bin/buildozer init
          
          # Configurar para tu app
          sed -i 's/title = My Application/title = Calculadora Educativa/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = calculadora/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = palmace.github.io/' buildozer.spec
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.1,cython==0.29.36/' buildozer.spec
          
          # Configuraciones espec√≠ficas para Ubuntu 24.04
          echo "" >> buildozer.spec
          echo "# Optimizaciones para Ubuntu 24.04" >> buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec
          echo "android.sdk = 33" >> buildozer.spec
          echo "android.ndk = 25b" >> buildozer.spec
          echo "android.ndk_path = ~/.buildozer/android/platform/android-ndk-r25b" >> buildozer.spec
          echo "android.ant_path = ~/.buildozer/android/platform/apache-ant-1.9.4" >> buildozer.spec
        else
          echo "‚úÖ buildozer.spec ya existe"
          cat buildozer.spec | grep -E "title|package.name|requirements"
        fi
    
    - name: Build APK
      run: |
        echo "üèóÔ∏è Iniciando compilaci√≥n del APK (puede tomar 20-30 minutos)..."
        ~/.local/bin/buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK-${{ github.sha }}
        path: ./bin/*.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Display APK info
      if: success()
      run: |
        echo "‚úÖ APK generado exitosamente:"
        ls -la ./bin/*.apk || echo "No se encontr√≥ APK"
