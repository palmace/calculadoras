name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Pre-install Android Build Tools (Fix AIDL)
      run: |
        # Definir rutas para el SDK que Buildozer usar√°
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        # Descargar herramientas de l√≠nea de comandos oficiales si no existen
        cd $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        # Aceptar licencias e instalar versi√≥n ESTABLE 34.0.0 (evita la 37-rc1)
        yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0" "platforms;android-33" "platform-tools"
        
        # Crear un link simb√≥lico por si Buildozer busca en la ruta antigua
        mkdir -p $ANDROID_HOME/build-tools
        echo "‚úÖ Build-tools 34.0.0 instalado manualmente."

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Configuraci√≥n forzada para evitar versiones RC
        sed -i 's/^title = .*/title = Calculadora Educativa/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0/' buildozer.spec
        
        # Forzar API y Build Tools espec√≠ficas
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        
        # Insertar la l√≠nea de build_tools justo despu√©s de la API
        sed -i '/android.api = 33/a android.build_tools_version = 34.0.0' buildozer.spec
        
        # [span_2](start_span)[span_3](start_span)Eliminar cualquier configuraci√≥n de NDK/SDK manual previa que cause conflicto[span_2](end_span)[span_3](end_span)
        sed -i '/android.ndk_path =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec

    - name: Build APK
      run: |
        # Forzar a Buildozer a usar el SDK que acabamos de preparar
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0
        
        echo "üèóÔ∏è Iniciando compilaci√≥n final..."
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: bin/*.apk
