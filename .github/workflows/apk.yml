name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential
        sudo rm -rf /usr/local/lib/android/sdk/ndk || true

    - name: Install buildozer and dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Pre-install Android SDK & NDK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        if [ ! -f $ANDROID_HOME/ndk/25.2.9519653/source.properties ]; then
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses > /dev/null 2>&1 || true
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "build-tools;34.0.0" \
            "platforms;android-33" \
            "platform-tools" \
            "ndk;25.2.9519653"
        fi
        
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager 2>/dev/null || true
        ln -sf $ANDROID_HOME/ndk/25.2.9519653 $ANDROID_HOME/ndk-bundle 2>/dev/null || true

    - name: Verificar archivo main.py
      run: |
        echo "ğŸ” Verificando archivo principal..."
        if [ -f main.py ]; then
          echo "âœ… main.py encontrado"
          ls -la main.py
          echo "ğŸ“ Primeras 10 lÃ­neas:"
          head -10 main.py
        else
          echo "âŒ ERROR: No se encuentra main.py"
          ls -la *.py
          exit 1
        fi

    - name: Configurar buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # ConfiguraciÃ³n bÃ¡sica
        sed -i 's/^title = .*/title = Calculadora MatemÃ¡tica Pro/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
        sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0,cython,libffi,pillow,requests,plyer/' buildozer.spec
        
        # ConfiguraciÃ³n Android
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.sdk = .*/android.sdk = 33/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        
        # Aumentar log level para debug
        sed -i 's/^log_level = .*/log_level = 2/' buildozer.spec
        
        echo "âœ… buildozer.spec configurado:"
        grep -E "title|package|requirements|android" buildozer.spec

    - name: ğŸ§¹ Limpiar compilaciones anteriores
      run: |
        echo "ğŸ§¹ Limpiando builds anteriores para forzar compilaciÃ³n completa..."
        rm -rf ~/.buildozer/android/platform/build-*
        rm -rf bin/
        mkdir -p bin/
        echo "âœ… Limpieza completada"

    - name: ğŸ—ï¸ Compilar APK (con tiempo real)
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_NDK
        
        echo "ğŸ—ï¸ INICIANDO COMPILACIÃ“N COMPLETA (20-40 minutos)..."
        echo "ğŸ“‹ ConfiguraciÃ³n:"
        echo "  - Python: $(python3 --version)"
        echo "  - Buildozer: $(buildozer --version)"
        echo "  - ANDROID_HOME: $ANDROID_HOME"
        echo "  - NDK: $ANDROID_NDK"
        
        # Compilar con log detallado y guardar salida
        buildozer -v android debug 2>&1 | tee build.log
        
        # Verificar resultado
        echo "ğŸ” Buscando APKs generados..."
        find . -name "*.apk" -type f | tee apk-list.txt
        
        # Si hay APK, mostrarlo
        if [ -s apk-list.txt ]; then
          echo "âœ… APK encontrado:"
          cat apk-list.txt
          # Copiar a ubicaciÃ³n conocida
          APK_PATH=$(head -1 apk-list.txt)
          cp "$APK_PATH" bin/ 2>/dev/null || true
        else
          echo "âŒ No se generÃ³ ningÃºn APK"
          echo "ğŸ“ Revisando directorios:"
          ls -la ~/.buildozer/android/platform/build-*/ || true
        fi

    - name: ğŸ“¦ Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-Matematica-Pro
        path: |
          bin/*.apk
          **/*.apk
        if-no-files-found: warn
        retention-days: 30
    
    - name: ğŸ“‹ Subir log de compilaciÃ³n
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-completo
        path: build.log
        retention-days: 7

    - name: ğŸ” DiagnÃ³stico final
      if: always()
      run: |
        echo "=== DIAGNÃ“STICO FINAL ==="
        echo "Tiempo de compilaciÃ³n: $(( SECONDS / 60 )) minutos"
        echo ""
        echo "ğŸ“ Contenido de bin/:"
        ls -la bin/ || echo "bin/ vacÃ­o o no existe"
        echo ""
        echo "ğŸ“ Buscando APKs en todo el directorio:"
        find . -name "*.apk" -type f || echo "No se encontraron APKs"
        echo ""
        echo "ğŸ“ Contenido de .buildozer:"
        ls -la ~/.buildozer/android/platform/ || true
        echo ""
        echo "ğŸ“‹ Ãšltimas 50 lÃ­neas del log:"
        tail -50 build.log || echo "No hay log"
