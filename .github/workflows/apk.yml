name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential
        
        # ELIMINAR NDK DEL SISTEMA QUE CAUSA CONFLICTOS
        sudo rm -rf /usr/local/lib/android/sdk/ndk || true
        sudo rm -rf /usr/local/lib/android/sdk/ndk-bundle || true

    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Pre-install Android SDK & NDK (25b)
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        if [ ! -f $ANDROID_HOME/ndk/25.2.9519653/source.properties ]; then
          echo "ðŸ“¦ Instalando Android SDK y NDK..."
          
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses > /dev/null 2>&1 || true
          
          yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "build-tools;34.0.0" \
            "platforms;android-33" \
            "platform-tools" \
            "ndk;25.2.9519653"
        fi
        
        # Configurar enlaces
        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
        ln -sf $ANDROID_HOME/ndk/25.2.9519653 $ANDROID_HOME/ndk-bundle

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        sed -i 's/^title = .*/title = Calculadora Educativa/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0,cython/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.sdk = .*/android.sdk = 33/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        sed -i '/android.ndk_path =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec

    - name: Build APK
      run: |
        # FORZAR USO DE NUESTRO NDK
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_NDK
        
        yes | buildozer -v android debug 2>&1 | tee build.log
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
