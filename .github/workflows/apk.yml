name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Pre-install Android SDK & NDK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        # 1. Descargar herramientas de l√≠nea de comandos
        cd $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        # 2. Aceptar licencias e instalar componentes
        yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0" "platforms;android-33" "platform-tools"
        
        # 3. Instalar espec√≠ficamente NDK r25b (el que espera Buildozer)
        yes | ./latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "ndk;25.2.9519653"
        
        # 4. Crear estructura de directorios que Buildozer espera
        mkdir -p $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
        
        # 5. IMPORTANTE: Limpiar variables de entorno conflictivas del sistema
        echo "NDK instalado correctamente en: $ANDROID_HOME/ndk/25.2.9519653"
        echo "‚úÖ SDK y NDK configurados correctamente."

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Configurar buildozer.spec
        sed -i 's/^title = .*/title = Calculadora Educativa/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        
        # Asegurar versi√≥n de build tools
        if grep -q "android.build_tools_version =" buildozer.spec; then
          sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 34.0.0/' buildozer.spec
        else
          sed -i '/android.api = 33/a android.build_tools_version = 34.0.0' buildozer.spec
        fi
        
        # FIJAR VERSI√ìN DEL NDK (CR√çTICO)
        if grep -q "android.ndk =" buildozer.spec; then
          sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        else
          sed -i '/android.build_tools_version = 34.0.0/a android.ndk = 25b' buildozer.spec
        fi
        
        # Eliminar rutas fijas que causan conflictos
        sed -i '/android.ndk_path =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec

    - name: Build APK
      run: |
        # Limpiar variables del sistema que causan conflicto
        unset ANDROID_NDK ANDROID_NDK_HOME ANDROID_NDK_ROOT
        
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools
        
        echo "üèóÔ∏è Iniciando compilaci√≥n..."
        echo "Usando NDK: $ANDROID_HOME/ndk/25.2.9519653"
        
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: bin/*.apk
