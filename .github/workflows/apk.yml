name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer==1.5.0 "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Aceptar licencias de Android SDK e instalar build-tools correctas
      run: |
        # Definir la ruta del SDK (la misma que usa buildozer)
        export ANDROID_SDK_ROOT="/home/runner/.buildozer/android/platform/android-sdk"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        # Verificar que sdkmanager existe
        if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "sdkmanager no encontrado. Ejecutando buildozer para que descargue el SDK primero..."
          buildozer android p4a -- --help || true
        fi
        
        # Aceptar todas las licencias
        if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "Aceptando licencias del SDK..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          
          echo "Instalando build-tools 34.0.0, platform-tools y platform 33..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;34.0.0" \
            "platform-tools" \
            "platforms;android-33"
          
          # Verificar que aidl se instaló
          if [ -f "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" ]; then
            echo "aidl encontrado en build-tools/34.0.0"
          else
            echo "ERROR: aidl NO encontrado."
            exit 1
          fi
        else
          echo "sdkmanager no disponible. La instalación la hará buildozer más adelante."
        fi

    - name: Crear buildozer.spec definitivo
      run: |
        echo "Creando buildozer.spec con configuración probada..."
        
        # Sobrescribir completamente el archivo
        cat > buildozer.spec << 'EOF'
[app]
title = Calculadora Matemática Pro
package.name = calculadoramath
package.domain = org.palmace
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,ttf
version = 0.1
requirements = python3,kivy==2.3.0
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.3.0
fullscreen = 0
log_level = 2

[buildozer]
log_level = 2
warn_on_root = 1

[android]
api = 33
minapi = 21
ndk = 25b
archs = arm64-v8a, armeabi-v7a
accept_sdk_license = True
build_tools_version = 34.0.0
android.accept_sdk_license = True
EOF
        
        echo "buildozer.spec creado:"
        cat buildozer.spec
        echo ""
        echo "Verificando build_tools_version:"
        grep "build_tools_version" buildozer.spec || echo "No encontrado"

    - name: Compilar APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        export ANDROID_SDK_ROOT="/home/runner/.buildozer/android/platform/android-sdk"
        
        echo "INICIANDO COMPILACION (20-40 minutos)..."
        echo "Usando build-tools 34.0.0 (forzado en spec)"
        
        # Mostrar version de buildozer
        buildozer --version
        
        # Compilar con verbose
        buildozer -v android debug 2>&1 | tee build.log
        
        # Verificar resultado
        if [ -f bin/*.apk ]; then
          echo "APK generado correctamente"
          ls -la bin/
        else
          echo "ERROR: No se genero el APK"
          exit 1
        fi

    - name: Subir APK como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-apk
        path: bin/*.apk
        if-no-files-found: error
