name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Usamos Python 3.10 o 3.11, ya que 3.8 es bastante antiguo para las dependencias actuales de Kivy/Buildozer
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK and Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "üìù Creando buildozer.spec..."
          buildozer init
          
          # Modificaciones seguras con sed
          sed -i 's/^title = .*/title = Calculadora Educativa/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = calculadora/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv/' buildozer.spec
          sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0/' buildozer.spec
          
          # Habilitar permisos y SDK
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/#android.minapi = 21/android.minapi = 21/' buildozer.spec
        else
          echo "‚úÖ buildozer.spec ya existe"
        fi

    - name: Build APK
      run: |
        echo "üèóÔ∏è Iniciando compilaci√≥n..."
        # El comando 'yes |' ayuda a aceptar licencias autom√°ticamente si Buildozer pregunta
        yes | buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: bin/*.apk
        retention-days: 30
    
    - name: Display APK info
      if: success()
      run: |
        echo "‚úÖ Revisando resultados..."
        ls -lh bin/ || echo "No se encontraron archivos en bin/"
