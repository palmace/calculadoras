name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Control de concurrencia - SOLO UNA EJECUCIÃ“N A LA VEZ
concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true  # Cancela ejecuciones anteriores si hay una nueva

jobs:
  build:
    runs-on: ubuntu-20.04
    # TIMEOUT: Evita trabajos colgados para siempre
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
    
    # CACHE MEJORADO: MÃ¡s rutas y mÃ¡s opciones de restauraciÃ³n
    - name: Cache Android SDK, Buildozer and PIP
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          ~/.cache/pip
          ~/.local/share/buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          ${{ runner.os }}-buildozer-
          ${{ runner.os }}-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          software-properties-common
    
    - name: Install Android SDK (optimizado)
      run: |
        if [ ! -d ~/.buildozer/android/platform/android-sdk ]; then
          echo "ğŸ“¦ Instalando Android SDK por primera vez..."
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Descargar Android SDK command line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # Aceptar licencias
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1
          
          # Instalar componentes mÃ­nimos necesarios
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;30.0.3" \
            --verbose
          
          echo "âœ… Android SDK instalado correctamente"
        else
          echo "âœ… Android SDK ya estÃ¡ cacheado"
        fi
    
    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install --user buildozer cython==0.29.36
        
        # Verificar instalaciÃ³n
        echo "ğŸ“‹ Versiones instaladas:"
        python --version
        pip list | grep -E "buildozer|cython|kivy"
    
    - name: Create/Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "ğŸ“ Creando buildozer.spec..."
          buildozer init
          
          # Configurar para tu app
          sed -i 's/title = My Application/title = Calculadora Educativa/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = calculadora/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = palmace.github.io/' buildozer.spec
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.1,cython==0.29.36,pygments/' buildozer.spec
          
          # Optimizaciones para compilaciÃ³n mÃ¡s rÃ¡pida
          echo "" >> buildozer.spec
          echo "# Optimizaciones" >> buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec
          echo "android.ndk = 25b" >> buildozer.spec
          echo "android.sdk = 31" >> buildozer.spec
        else
          echo "âœ… buildozer.spec ya existe"
          cat buildozer.spec | grep -E "title|package.name|requirements"
        fi
    
    - name: Build with buildozer
      run: |
        echo "ğŸ—ï¸ Iniciando compilaciÃ³n del APK..."
        echo "Esto puede tomar 20-30 minutos..."
        
        # Mostrar informaciÃ³n de debug
        echo "ğŸ“ Estructura de directorios:"
        ls -la ~/.buildozer/android/platform/ || true
        
        # Compilar
        buildozer -v android debug
        
        echo "âœ… CompilaciÃ³n completada"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK-${{ github.sha }}
        path: ./bin/*.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Display APK info
      if: success()
      run: |
        echo "ğŸ“± APK generado:"
        ls -la ./bin/*.apk || echo "No se encontrÃ³ APK"
