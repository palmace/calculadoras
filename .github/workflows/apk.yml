name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Cython and buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    - name: Create requirements.txt
      run: |
        echo "kivy==2.3.0" > requirements.txt
        echo "pyjnius==1.6.0" >> requirements.txt

    - name: Build with buildozer
      run: |
        buildozer init
        # Modificar buildozer.spec para usar Python 3.11
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0,pyjnius==1.6.0/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        sed -i 's/^android.sdk = .*/android.sdk = 30/' buildozer.spec
        sed -i 's/^#android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-apk
        path: bin/*.apk
