name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: üîß Configurar buildozer.spec CON VERSI√ìN ESTABLE
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Configuraci√≥n b√°sica
        sed -i 's/^title = .*/title = Calculadora Matem√°tica Pro/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0,cython/' buildozer.spec
        
        # Configuraci√≥n Android - API y NDK
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.sdk = .*/android.sdk = 33/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        
        # üî¥ CR√çTICO: Fijar versi√≥n ESTABLE de build-tools (NO rc)
        if grep -q "^android.build_tools_version" buildozer.spec; then
          sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 34.0.0/' buildozer.spec
        else
          # A√±adir despu√©s de android.sdk
          sed -i '/android.sdk = 33/a android.build_tools_version = 34.0.0' buildozer.spec
        fi
        
        # Eliminar rutas fijas que causan conflictos
        sed -i '/android.sdk_path/d' buildozer.spec
        sed -i '/android.ndk_path/d' buildozer.spec
        
        echo "‚úÖ buildozer.spec configurado:"
        grep -E "title|package|requirements|android" buildozer.spec

    - name: üßπ Limpiar SDK para evitar conflictos de versi√≥n
      run: |
        # Eliminar cualquier build-tools previo que cause problemas
        rm -rf ~/.buildozer/android/platform/android-sdk/build-tools 2>/dev/null || true
        echo "‚úÖ SDK limpiado"

    - name: üèóÔ∏è Compilar APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        
        echo "üèóÔ∏è INICIANDO COMPILACI√ìN (20-40 minutos)..."
        echo "üìã Usando build-tools 34.0.0 (estable)"
        
        # Compilar
        buildozer -v android debug 2>&1 | tee build.log
    
    - name: üîç Buscar APK
      id: find-apk
      run: |
        echo "üîç Buscando APK..."
        find . -name "*.apk" -type f > apk_list.txt
        find ~/.buildozer -name "*.apk" -type f >> apk_list.txt 2>/dev/null
        
        if [ -s apk_list.txt ]; then
          echo "‚úÖ APK encontrado:"
          cat apk_list.txt
          mkdir -p apk_output
          while IFS= read -r apk; do
            cp "$apk" apk_output/ 2>/dev/null || true
          done < apk_list.txt
          echo "APK_FOUND=true" >> $GITHUB_ENV
        else
          echo "‚ùå No se encontr√≥ APK"
        fi

    - name: üì¶ Subir APK
      if: env.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: apk_output/
        retention-days: 30

    - name: üìã Subir log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
