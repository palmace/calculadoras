name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: üîß SOBRESCRIBIR buildozer.spec completamente
      run: |
        echo "üìù Creando buildozer.spec desde cero..."
        
        # Eliminar spec existente
        rm -f buildozer.spec
        
        # Crear spec NUEVO con valores exactos
        cat > buildozer.spec << 'EOF'
[app]
title = Calculadora Matem√°tica Pro
package.name = calculadoramath
package.domain = org.palmace
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy==2.3.0,cython
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.3.0
fullscreen = 0
log_level = 2

[buildozer]
log_level = 2
warn_on_root = 1

[android]
api = 33
minapi = 21
sdk = 33
ndk = 25b
archs = arm64-v8a, armeabi-v7a
accept_sdk_license = True
build_tools_version = 34.0.0
EOF
        
        echo "‚úÖ buildozer.spec creado:"
        cat buildozer.spec
        echo ""
        echo "üîç Verificando que build_tools_version = 34.0.0 est√© presente:"
        grep "build_tools_version" buildozer.spec || echo "‚ö†Ô∏è No encontrado"

    - name: üèóÔ∏è Compilar APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        
        echo "üèóÔ∏è INICIANDO COMPILACI√ìN (20-40 minutos)..."
        echo "üìã Versi√≥n de build-tools forzada: 34.0.0"
        
        # Mostrar el spec antes de compilar
        echo "üìã buildozer.spec actual:"
        cat buildozer.spec
        
        # Compilar
        buildozer -v android debug 2>&1 | tee build.log
    
    - name: üîç Buscar APK
      id: find-apk
      run: |
        echo "üîç Buscando APK..."
        find . -name "*.apk" -type f > apk_list.txt
        find ~/.buildozer -name "*.apk" -type f >> apk_list.txt 2>/dev/null || true
        
        if [ -s apk_list.txt ]; then
          echo "‚úÖ APK encontrado:"
          cat apk_list.txt
          mkdir -p apk_output
          while IFS= read -r apk; do
            cp "$apk" apk_output/ 2>/dev/null || true
          done < apk_list.txt
          echo "APK_FOUND=true" >> $GITHUB_ENV
        else
          echo "‚ùå No se encontr√≥ APK"
        fi

    - name: üì¶ Subir APK
      if: env.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: apk_output/
        retention-days: 30

    - name: üìã Subir log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
