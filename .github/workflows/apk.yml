name: Build APK Calculadora

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip python3-dev python3-venv \
          autoconf libtool pkg-config zlib1g-dev libncurses-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev wget curl software-properties-common build-essential

    - name: Install buildozer and cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer "cython<3.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Configuraciones de identidad de la app
        sed -i 's/^title = .*/title = Calculadora Educativa/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = calculadoramath/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.palmace/' buildozer.spec
        
        # Requerimientos estables
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0/' buildozer.spec
        
        # SOLUCI√ìN AL ERROR DE LICENCIAS Y AIDL:
        # Forzamos una versi√≥n estable de Build Tools y API
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        
        # A√±adimos expl√≠citamente la versi√≥n de build_tools para evitar la 37.0.0-rc1
        if grep -q "android.build_tools_version =" buildozer.spec; then
          sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 33.0.2/' buildozer.spec
        else
          sed -i '/^android.api = /a android.build_tools_version = 33.0.2' buildozer.spec
        fi

    - name: Build APK
      run: |
        # [span_1](start_span)[span_2](start_span)Aceptar licencias manualmente antes de empezar para asegurar que AIDL se instale[span_1](end_span)[span_2](end_span)
        mkdir -p ~/.android && touch ~/.android/repositories.cfg
        
        echo "üèóÔ∏è Iniciando compilaci√≥n..."
        # El comando buildozer se encarga de descargar el SDK estable definido arriba
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: bin/*.apk
        if-no-files-found: error
