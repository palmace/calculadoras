name: Build APK Calculadora

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Versión más estable
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          wget \
          unzip \
          python3-pip \
          python3-dev \
          build-essential \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-0 \
          gstreamer1.0-plugins-base \
          libffi-dev \
          autoconf \
          automake \
          libtool \
          pkg-config
        
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Prepare files
      run: |
        # Renombrar archivo principal
        if [ -f "calc_kivy_precalculo.py" ]; then
          cp calc_kivy_precalculo.py main.py
        fi
        
        # Crear buildozer.spec manualmente
        cat > buildozer.spec << 'EOF'
[app]
title = Calculadora Math
package.name = calculadoramath
package.domain = com.math.app
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt
version = 0.1
requirements = python3,kivy
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.1.0
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1

[android]
android.accept_sdk_license = True
android.ndk = 25b
android.sdk = 24
android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653
android.sdk_path = /usr/local/lib/android/sdk
android.ant_path = /usr/share/ant
android.gradle_dependencies = 'org.libsodium:libsodium:2.8.1'
EOF
    
    - name: Build APK
      run: |
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: ./bin/*.apk
      if: success()
