name: Build APK Calculadora

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # CAMBIADO de 20.04 a latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libffi-dev \
          autoconf \
          automake \
          libtool
    
    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.19
    
    - name: Debug - List files
      run: ls -la
    
    - name: Configure and build APK
      run: |
        if [ -f "calc_kivy_precalculo.py" ]; then
          mv calc_kivy_precalculo.py main.py
        fi
        
        buildozer init
        
        sed -i 's/title = My Application/title = Calculadora Math/g' buildozer.spec
        sed -i 's/package.name = myapp/package.name = calculadoramath/g' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = com.math.app/g' buildozer.spec
        sed -i 's/requirements = python3,kivy/requirements = python3,kivy/g' buildozer.spec
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculadora-APK
        path: ./bin/*.apk
      if: success()
